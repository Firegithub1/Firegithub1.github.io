<!DOCTYPE html>
<html>

<head>
    <title>sayingSomething </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../img/Memory.png">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-image: url(img/nice~.jpg);
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-info">手风琴</h2>
        <!-- <p><strong>注意:</strong> 使用 <strong>data-parent</strong> 属性来确保所有的折叠元素在指定的父元素下，这样就能实现在一个折叠选项显示时其他选项就隐藏。</p> -->
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a href="#collapseone" class="collapsed card-link" data-toggle="collapse">男人的嘴</a>
                </div>
                <div id="collapseone" class="collapse show" data-parent="#accordion">
                    <div class="card-body text-info" style="background-color: lavender;">
                        #1 我想去的地方，有山，有水，还有你~
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#collapseTwo" class="collapsed card-link" data-toggle="collapse">骗人的鬼</a>
                </div>
                <div id="collapseTwo" class="collapsed" data-parent="#accordion">
                    <div class="card-body " style="color: orange; background-color: lavender;">
                        #2我在~等风~等雨~也等你~
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#collapseThree" class="collapsed card-link" data-toggle="collapse">Gift</a>
                </div>
                <div id="collapseThree" class="collapsed" data-parent="#accordion">
                    <div class="card-body " style="color: mediumaquamarine; background-color: lavender;">
                        #3现在我是你的你是我的~
                    </div>
                </div>
            </div>
            <div class="card">
                <div id="" class="card-header">
                    <a href="#collapseFour" class="card-link" data-toggle="collapse">❤</a>
                </div>
                <div class="collapse" id="collapseFour" data-parent="#accordion">
                    <div id="" class="card-body " style="background-color: lavender; color: deepskyblue">
                        #4世界那么大~我的心却那么小~就是遇见你~ 带你去~遇见世界~
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
